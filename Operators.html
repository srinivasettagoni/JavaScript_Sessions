<!DOCTYPE html>
<html>
    <head>
    <title>JS Operators</title>
    </head>
    <body>
        

<script>
    //Arthmetic Operators
var a= 20,b= 30
console.log(a+b)
console.log(a-b)
console.log(a*b)
console.log(a/b)
console.log(a%b)

//Increment And Decrement
var a=10
console.log(++a)
var a=20
console.log(a++)
var a=30
console.log(--a)
var a=40
console.log(a--)

//Comparision Operators
var a=10, b=20
console.log(a>b)
console.log(a<b)
console.log(a!=b)
console.log(a>=b)
console.log(a<=b)
console.log(a==b)
console.log(a===b)

//logical Operators
var a=10, b=20, c=30
console.log(a<b&&b>c)
console.log(a<b||b>c)
console.log(a!=b)

</script>


</body>
</html>
