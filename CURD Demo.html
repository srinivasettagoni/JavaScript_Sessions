<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td,th,tr{
                border: 2px solid;
            }
            table{
                border-collapse: collapse;
            }
        </style>
        <title>Curd Demo  as Form</title>
    </head>
    <body>
        
        <form onsubmit="saveData()">
            <label>First Name :</label>
            <input type="text" value="" id="fname"/><br><br>
            <label>Last Name :</label>
            <input type="text" value="" id="lname"/><br><br>
            <label>Age :</label>
            <input type="text" value="" id="age"/><br><br>
            <input type="submit" value="Save"/>
        </form>

            <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tbody id="mainData">

            </tbody>
        </table>
        <script>
            function saveData(){
                event.preventDefault();
                let fname= document.getElementById("fname").value 
                let lname=document.getElementById("lname").value
                let age=document.getElementById("age").value

                console.log(fname,lname,age)

              let tableData = document.getElementById("mainData")
              tableData.innerHTML= tableData.innerHTML + `
                    <tr>
                        <td>${fname}</td>
                        <td>${lname}</td>
                        <td>${age}</td>
                        </tr>
              `
           reSet();
            }
            function reSet(){
                document.getElementById("fname").value=""
                document.getElementById("lname").value =""
                document.getElementById("age").value =""
            }
        </script>

        
    </body>
</html>
